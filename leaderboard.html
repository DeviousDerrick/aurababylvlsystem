<!DOCTYPE html>
<html>
<head>
  <title>Aurababy Leaderboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <style>
    body {
      margin: 0;
      padding: 40px 0;
      background: linear-gradient(to bottom, #002b80, #0044cc, #0066ff);
      color: white;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }
    #lb {
      width: 90%;
      max-width: 650px;
      margin: 0 auto;
      padding: 20px;
      background:#0006;
      border-radius: 16px;
      backdrop-filter:blur(6px);
    }
    .row {
      display: grid;
      grid-template-columns: 1fr auto auto;
      padding: 12px;
      border-bottom: 1px solid #ffffff33;
      font-size: 18px;
    }
    .row:last-child {
      border-bottom:none;
    }
    .lvl { color: #00ffcc; }
    .exp { color: #ffd966; }
    a { color:#00ffcc; text-decoration:none; font-size:20px; }
  </style>

  <script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDZ9RpsmhIb6wMXCmysScNqfGY4K0Y3GvQ",
  authDomain: "s0lace.firebaseapp.com",
  projectId: "s0lace",
  storageBucket: "s0lace.firebasestorage.app",
  messagingSenderId: "987787551956",
  appId: "1:987787551956:web:e1b9090f6052157934c741",
  measurementId: "G-7NW9HK1L20"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

async function loadLB() {
  const wrap = document.getElementById("lb");
  wrap.innerHTML = "Loading‚Ä¶";

  let snap = await db.collection("leaderboard")
    .orderBy("level", "desc")
    .orderBy("exp", "desc")
    .limit(50)
    .get();

  wrap.innerHTML = "";

  snap.forEach(doc => {
    const d = doc.data();
    wrap.innerHTML += `
      <div class="row">
        <div>${d.username}</div>
        <div class="lvl">Lvl ${d.level}</div>
        <div class="exp">${d.exp} EXP</div>
      </div>
    `;
  });
}
  </script>
</head>

<body onload="loadLB()">
  <h1>üèÜ Aurababy Leaderboard</h1>
  <div id="lb">Loading‚Ä¶</div>
  <br>
  <a href="index.html">‚Üê Back</a>
</body>
</html>
