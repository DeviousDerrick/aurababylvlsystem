<!DOCTYPE html>
<html>
<head>
  <title>Aurababy Leaderboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="leaderboard.js"></script>

  <style>
    body {
      margin: 0;
      padding: 40px 0;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #002b80, #0044cc, #0066ff);
      color: white;
    }

    h1 {
      font-size: 2.8em;
      text-shadow: 0 0 10px white;
      margin-bottom: 30px;
    }

    #leaderboardList {
      width: 90%;
      max-width: 650px;
      margin: 0 auto;
      background: #0004;
      backdrop-filter: blur(6px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(255,255,255,0.5);
    }

    .lb-row {
      display: grid;
      grid-template-columns: 1fr auto auto;
      padding: 12px;
      border-bottom: 1px solid #ffffff33;
      font-size: 18px;
    }

    .lb-row:last-child {
      border-bottom: none;
    }

    .lb-level { color:#00ffcc; }
    .lb-exp   { color:#ffd966; }

    a {
      color: #00ffcc;
      text-decoration: none;
      font-size: 1.2em;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body onload="loadLeaderboard()">
  <h1>üèÜ Aurababy Leaderboard</h1>

  <div id="leaderboardList">Loading‚Ä¶</div>

  <a href="index.html">‚Üê Back to Leveling</a>
</body>
</html>
