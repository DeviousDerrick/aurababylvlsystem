<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurababy Leaderboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
<style>
:root {
  --purple-deep: #1a0d2e;
  --purple-mid: #2d1b4e;
  --purple-bright: #7b2cbf;
  --blue-bright: #00b4d8;
  --pink-neon: #f72585;
  --gold-bright: #ffd700;
  --white: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif !important;
  font-weight: 800 !important;
}

html, body {
  height: 100%;
  color: var(--white);
  overflow-x: hidden;
}

body {
  background: linear-gradient(125deg, #1a0d2e 0%, #2d1b4e 25%, #3e1f5c 50%, #2d1b4e 75%, #1a0d2e 100%);
  background-size: 400% 400%;
  animation: gradientFlow 20s ease infinite;
  position: relative;
  padding: 20px;
}

@keyframes gradientFlow {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

.orb {
  position: fixed;
  border-radius: 50%;
  filter: blur(80px);
  opacity: 0.3;
  pointer-events: none;
  z-index: 0;
}

.orb1 {
  width: 500px;
  height: 500px;
  background: var(--purple-bright);
  top: -250px;
  left: -250px;
  animation: float 25s ease-in-out infinite;
}

.orb2 {
  width: 400px;
  height: 400px;
  background: var(--blue-bright);
  bottom: -200px;
  right: -200px;
  animation: float 30s ease-in-out infinite reverse;
}

.orb3 {
  width: 350px;
  height: 350px;
  background: var(--pink-neon);
  top: 50%;
  left: 50%;
  animation: float 35s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translate(0, 0) scale(1); }
  33% { transform: translate(100px, -100px) scale(1.1); }
  66% { transform: translate(-100px, 100px) scale(0.9); }
}

.container {
  position: relative;
  z-index: 1;
  max-width: 1000px;
  margin: 0 auto;
}

.header {
  text-align: center;
  margin-bottom: 40px;
}

.main-title {
  font-size: 3em;
  background: linear-gradient(135deg, var(--gold-bright), var(--pink-neon), var(--blue-bright));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: titleGlow 3s ease-in-out infinite;
  letter-spacing: 3px;
  margin-bottom: 10px;
}

@keyframes titleGlow {
  0%, 100% { filter: drop-shadow(0 0 20px rgba(255,215,0,0.8)); }
  50% { filter: drop-shadow(0 0 40px rgba(247,37,133,0.8)); }
}

.subtitle {
  font-size: 1.2em;
  opacity: 0.9;
  color: var(--blue-bright);
}

.user-panel {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border: 2px solid rgba(255,255,255,0.1);
  border-radius: 20px;
  padding: 25px;
  margin-bottom: 30px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

.panel-title {
  font-size: 1.5em;
  text-align: center;
  margin-bottom: 20px;
  color: var(--gold-bright);
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  margin-bottom: 20px;
}

.stat-box {
  background: rgba(255,255,255,0.05);
  border: 2px solid rgba(255,255,255,0.15);
  border-radius: 12px;
  padding: 15px;
  text-align: center;
}

.stat-label {
  font-size: 0.9em;
  opacity: 0.8;
  margin-bottom: 5px;
}

.stat-value {
  font-size: 1.5em;
  color: var(--gold-bright);
  text-shadow: 0 0 10px rgba(255,215,0,0.5);
}

.username-form {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
  position: relative;
  z-index: 2;
}

.username-input {
  flex: 1;
  min-width: 200px;
  padding: 12px 15px;
  font-size: 1em;
  background: rgba(255,255,255,0.1);
  border: 2px solid rgba(255,255,255,0.2);
  border-radius: 12px;
  color: var(--white);
  text-align: center;
  transition: all 0.3s ease;
}

.username-input::placeholder {
  color: rgba(255,255,255,0.5);
}

.username-input:focus {
  outline: none;
  border-color: var(--blue-bright);
  background: rgba(255,255,255,0.15);
  box-shadow: 0 0 20px rgba(0,180,216,0.5);
}

.submit-btn, .update-btn, .back-btn {
  padding: 12px 25px;
  font-size: 1em;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  z-index: 2;
}

.submit-btn {
  background: linear-gradient(135deg, var(--blue-bright), var(--purple-bright));
  color: var(--white);
}

.submit-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0,180,216,0.6);
}

.submit-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.update-btn {
  background: linear-gradient(135deg, var(--purple-bright), var(--pink-neon));
  color: var(--white);
  width: 100%;
  margin-top: 10px;
}

.update-btn:hover {
  transform: scale(1.02);
  box-shadow: 0 0 20px rgba(247,37,133,0.6);
}

.message {
  text-align: center;
  margin-top: 15px;
  font-size: 1em;
  min-height: 25px;
}

.msg-success {
  color: var(--gold-bright);
  text-shadow: 0 0 10px rgba(255,215,0,0.8);
}

.msg-error {
  color: var(--pink-neon);
  text-shadow: 0 0 10px rgba(247,37,133,0.8);
}

.leaderboard-panel {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border: 2px solid rgba(255,255,255,0.1);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

.leaderboard-title {
  font-size: 2em;
  text-align: center;
  margin-bottom: 25px;
  background: linear-gradient(135deg, var(--gold-bright), var(--white));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 25px;
  justify-content: center;
}

.tab {
  padding: 12px 30px;
  background: rgba(255,255,255,0.05);
  border: 2px solid rgba(255,255,255,0.15);
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  color: var(--white);
}

.tab:hover {
  background: rgba(255,255,255,0.1);
  transform: translateY(-2px);
}

.tab.active {
  background: linear-gradient(135deg, var(--purple-bright), var(--pink-neon));
  border-color: var(--pink-neon);
  box-shadow: 0 0 20px rgba(247,37,133,0.5);
}

.leaderboard-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
  position: relative;
  z-index: 2;
}

.leaderboard-item {
  background: rgba(255,255,255,0.05);
  border: 2px solid rgba(255,255,255,0.15);
  border-radius: 12px;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.3s ease;
}

.leaderboard-item:hover {
  background: rgba(255,255,255,0.1);
  transform: translateX(5px);
}

.leaderboard-item.rank-1 {
  border-color: #ffd700;
  background: rgba(255,215,0,0.1);
  box-shadow: 0 0 20px rgba(255,215,0,0.3);
}

.leaderboard-item.rank-2 {
  border-color: #c0c0c0;
  background: rgba(192,192,192,0.1);
}

.leaderboard-item.rank-3 {
  border-color: #cd7f32;
  background: rgba(205,127,50,0.1);
}

.leaderboard-item.current-user {
  border-color: var(--pink-neon);
  background: rgba(247,37,133,0.15);
  box-shadow: 0 0 20px rgba(247,37,133,0.4);
}

.rank-display {
  font-size: 1.8em;
  min-width: 50px;
  text-align: center;
}

.rank-1 .rank-display {
  color: #ffd700;
  text-shadow: 0 0 15px #ffd700;
}

.rank-2 .rank-display {
  color: #c0c0c0;
  text-shadow: 0 0 15px #c0c0c0;
}

.rank-3 .rank-display {
  color: #cd7f32;
  text-shadow: 0 0 15px #cd7f32;
}

.user-info {
  flex: 1;
  margin: 0 15px;
}

.username-display {
  font-size: 1.2em;
  margin-bottom: 3px;
}

.user-stats-display {
  font-size: 0.9em;
  opacity: 0.8;
}

.rank-info {
  text-align: center;
  margin-top: 20px;
  padding-top: 20px;
  border-top: 2px solid rgba(255,255,255,0.1);
  font-size: 1.1em;
  color: var(--blue-bright);
}

.back-btn {
  background: linear-gradient(135deg, var(--pink-neon), #ff0066);
  color: var(--white);
  display: block;
  width: 200px;
  margin: 30px auto 0;
  text-decoration: none;
  text-align: center;
}

.back-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(247,37,133,0.6);
}

@media (max-width: 768px) {
  .main-title {
    font-size: 2em;
  }
  
  .stats-grid {
    grid-template-columns: 1fr;
  }
  
  .username-form {
    flex-direction: column;
  }
  
  .username-input {
    min-width: 100%;
  }
  
  .tabs {
    flex-direction: column;
  }
  
  .tab {
    width: 100%;
  }
}
</style>
</head>
<body>
<div class="orb orb1"></div>
<div class="orb orb2"></div>
<div class="orb orb3"></div>

<div class="container">
  <div class="header">
    <div class="main-title">üèÜ AURABABY LEADERBOARD üèÜ</div>
    <div class="subtitle">Compete for the Top Spot!</div>
  </div>

  <div class="user-panel">
    <div class="panel-title">üíé YOUR STATS üíé</div>
    
    <div class="stats-grid">
      <div class="stat-box">
        <div class="stat-label">EXP</div>
        <div class="stat-value" id="userExp">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Level</div>
        <div class="stat-value" id="userLevel">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Time</div>
        <div class="stat-value" id="userTime">0s</div>
      </div>
    </div>

    <div id="registrationForm">
      <div class="username-form">
        <input 
          type="text" 
          id="usernameInput" 
          class="username-input" 
          placeholder="Enter username (3-20 chars)"
          maxlength="20"
        >
        <button class="submit-btn" id="submitBtn">REGISTER</button>
      </div>
      <div class="message" id="submitMessage"></div>
    </div>

    <div id="registeredUser" style="display:none;">
      <div style="text-align:center; font-size:1.2em; margin-bottom:15px;">
        Registered as: <span style="color: var(--gold-bright); font-size: 1.4em;" id="currentUsername"></span>
      </div>
      <div style="text-align:center; opacity:0.6; font-size:0.8em; margin-bottom:15px;">(Username is permanent)</div>
      <button class="update-btn" id="updateBtn">üìä UPDATE MY SCORE</button>
      <div class="message" id="updateMessage"></div>
    </div>
  </div>

  <div class="leaderboard-panel">
    <div class="leaderboard-title">üëë LEADERBOARDS üëë</div>
    
    <div class="tabs">
      <div class="tab active" id="expTab">üíé EXP</div>
      <div class="tab" id="levelTab">‚≠ê LEVEL</div>
      <div class="tab" id="timeTab">‚è±Ô∏è TIME</div>
    </div>
    
    <div class="leaderboard-list" id="leaderboardList">
      <div style="text-align:center; padding:20px; opacity:0.7;">Loading leaderboard...</div>
    </div>
    <div class="rank-info" id="rankInfo">Fetching rankings...</div>
  </div>

  <a href="index.html" class="back-btn">‚¨Ö BACK TO GAME</a>
</div>

<script>
// Backend API
const API_BASE = "https://aurababylevelbackend.onrender.com/";

// Use localStorage for permanent username
let registeredUsername = localStorage.getItem("aurababyUsername") || null;
let currentCategory = "exp";

// Get stats from localStorage
function getUserStats() {
  const exp = parseInt(localStorage.getItem("exp") || "0");
  const totalSeconds = parseInt(localStorage.getItem("totalSeconds") || "0");
  const level = getLevelFromExp(exp);
  
  return { exp, totalSeconds, level };
}

// Calculate level from exp (matching your level system)
function getLevelFromExp(exp) {
  const BASE_XP_COST = 100;
  const XP_EXPONENT = 1.5;
  const MAX_LEVEL_CAP = 100;
  const rejuvenated = localStorage.getItem("rejuvenated") === "true";
  
  let level = 1;
  while (true) {
    const nextLevelExp = level <= 1 ? 0 : Math.floor(BASE_XP_COST * Math.pow(level - 1, XP_EXPONENT));
    if (exp < nextLevelExp) break;
    level++;
    if (level >= MAX_LEVEL_CAP && !rejuvenated) break;
  }
  return level - 1;
}

// Format numbers
function formatNumber(num) {
  if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
  if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
  return num.toString();
}

function formatTime(seconds) {
  const hours = Math.floor(seconds / 3600);
  const mins = Math.floor((seconds % 3600) / 60);
  const secs = seconds % 60;
  
  if (hours > 0) return `${hours}h ${mins}m`;
  if (mins > 0) return `${mins}m ${secs}s`;
  return `${secs}s`;
}

// Validate username
function validateUsername(username) {
  const trimmed = username.trim().toLowerCase();
  
  if (trimmed.length < 3 || trimmed.length > 20) {
    return { valid: false, error: "Username must be 3-20 characters" };
  }
  
  if (!/^[a-z0-9]+$/.test(trimmed)) {
    return { valid: false, error: "Only letters and numbers allowed" };
  }
  
  return { valid: true, username: trimmed };
}

// Update UI with user stats
function updateUserStats() {
  const stats = getUserStats();
  document.getElementById('userExp').textContent = formatNumber(stats.exp);
  document.getElementById('userLevel').textContent = stats.level;
  document.getElementById('userTime').textContent = formatTime(stats.totalSeconds);
}

// Switch between Registration form and Logged In view
function updateRegistrationUI() {
  if (registeredUsername) {
    document.getElementById('registrationForm').style.display = 'none';
    document.getElementById('registeredUser').style.display = 'block';
    document.getElementById('currentUsername').textContent = registeredUsername;
  } else {
    document.getElementById('registrationForm').style.display = 'block';
    document.getElementById('registeredUser').style.display = 'none';
  }
}

// Submit username (register)
async function submitUsername() {
  const input = document.getElementById('usernameInput');
  const message = document.getElementById('submitMessage');
  const submitBtn = document.getElementById('submitBtn');
  
  const validation = validateUsername(input.value);
  
  if (!validation.valid) {
    message.textContent = '‚ùå ' + validation.error;
    message.className = 'message msg-error';
    return;
  }
  
  const stats = getUserStats();
  
  submitBtn.disabled = true;
  message.textContent = 'Registering...';
  message.className = 'message';
  
  try {
    const res = await fetch(`${API_BASE}/submit`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username: validation.username,
        exp: stats.exp,
        level: stats.level,
        time: stats.totalSeconds
      })
    });
    
    if (!res.ok) {
      const errorData = await res.json();
      throw new Error(errorData.error || 'Server Error');
    }
    
    // SUCCESS: Save to localStorage (Permanent)
    registeredUsername = validation.username;
    localStorage.setItem('aurababyUsername', registeredUsername);
    
    message.textContent = '‚úÖ Registered successfully!';
    message.className = 'message msg-success';
    
    setTimeout(() => {
      updateRegistrationUI();
      fetchLeaderboard();
      message.textContent = ''; 
    }, 1000);

  } catch (error) {
    console.error('Submit error:', error);
    message.textContent = '‚ùå ' + error.message;
    message.className = 'message msg-error';
    submitBtn.disabled = false;
  }
}

// Update score for existing user
async function updateScore() {
  if (!registeredUsername) return;
  
  const stats = getUserStats();
  const message = document.getElementById('updateMessage');
  
  message.textContent = 'Updating...';
  message.className = 'message';
  
  try {
    const res = await fetch(`${API_BASE}/submit`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username: registeredUsername,
        exp: stats.exp,
        level: stats.level,
        time: stats.totalSeconds
      })
    });
    
    if (!res.ok) throw new Error('Failed to update');
    
    message.textContent = '‚úÖ Score updated!';
    message.className = 'message msg-success';
    
    setTimeout(() => {
      message.textContent = '';
    }, 3000);
    
    fetchLeaderboard();
  } catch (error) {
    message.textContent = '‚ùå Update failed';
    message.className = 'message msg-error';
  }
}

// Fetch and render leaderboard
async function fetchLeaderboard() {
  try {
    const res = await fetch(`${API_BASE}/leaderboard`);
    
    if (!res.ok) {
      throw new Error('Failed to fetch leaderboard');
    }
    
    let data = await res.json();
    
    if (!Array.isArray(data)) {
      data = [];
    }
    
    renderLeaderboard(data);
  } catch (error) {
    console.error('Fetch error:', error);
    document.getElementById('rankInfo').textContent = 'Server connecting...';
    document.getElementById('leaderboardList').innerHTML = '<div style="text-align:center; padding:20px; opacity:0.7;">Loading...</div>';
  }
}

function renderLeaderboard(data) {
  const list = document.getElementById('leaderboardList');
  const rankInfo = document.getElementById('rankInfo');
  list.innerHTML = '';
  
  // Sort based on current category
  if (currentCategory === 'exp') {
    data.sort((a, b) => b.exp - a.exp);
  } else if (currentCategory === 'level') {
    data.sort((a, b) => b.level - a.level);
  } else if (currentCategory === 'time') {
    data.sort((a, b) => b.time - a.time);
  }
  
  // Show top 10
  for (let i = 0; i < 10; i++) {
    const div = document.createElement('div');
    div.className = 'leaderboard-item';
    
    if (i < 3) {
      div.classList.add(`rank-${i + 1}`);
    }
    
    if (i < data.length) {
      const user = data[i];
      
      if (registeredUsername && user.username.toLowerCase() === registeredUsername.toLowerCase()) {
        div.classList.add('current-user');
      }
      
      let statDisplay = '';
      if (currentCategory === 'exp') {
        statDisplay = `${formatNumber(user.exp)} EXP ‚Ä¢ Level ${user.level}`;
      } else if (currentCategory === 'level') {
        statDisplay = `Level ${user.level} ‚Ä¢ ${formatNumber(user.exp)} EXP`;
      } else if (currentCategory === 'time') {
        statDisplay = `${formatTime(user.time)} ‚Ä¢ Level ${user.level}`;
      }
      
      div.innerHTML = `
        <div class="rank-display">#${i + 1}</div>
        <div class="user-info">
          <div class="username-display">${escapeHtml(user.username)}</div>
          <div class="user-stats-display">${statDisplay}</div>
        </div>
      `;
    } else {
      div.innerHTML = `
        <div class="rank-display">#${i + 1}</div>
        <div class="user-info">
          <div class="username-display">---</div>
          <div class="user-stats-display">Waiting for player...</div>
        </div>
      `;
    }
    
    list.appendChild(div);
  }
  
  // Show user's rank
  if (registeredUsername) {
    const userIndex = data.findIndex(u => u.username.toLowerCase() === registeredUsername.toLowerCase());
    
    if (userIndex === -1) {
      rankInfo.textContent = 'You are not ranked yet. Click "UPDATE MY SCORE" to appear!';
    } else if (userIndex >= 10) {
      rankInfo.textContent = `You are #${userIndex + 1} out of ${data.length} players`;
      
      const spacer = document.createElement('div');
      spacer.style.textAlign = 'center';
      spacer.style.opacity = '0.5';
      spacer.style.margin = '15px 0';
      spacer.textContent = '...';
      list.appendChild(spacer);
      
      const userDiv = document.createElement('div');
      userDiv.className = 'leaderboard-item current-user';
      const user = data[userIndex];
      
      let statDisplay = '';
      if (currentCategory === 'exp') {
        statDisplay = `${formatNumber(user.exp)} EXP ‚Ä¢ Level ${user.level}`;
      } else if (currentCategory === 'level') {
        statDisplay = `Level ${user.level} ‚Ä¢ ${formatNumber(user.exp)} EXP`;
      } else if (currentCategory === 'time') {
        statDisplay = `${formatTime(user.time)} ‚Ä¢ Level ${user.level}`;
      }
      
      userDiv.innerHTML = `
        <div class="rank-display">#${userIndex + 1}</div>
        <div class="user-info">
          <div class="username-display">${escapeHtml(user.username)}</div>
          <div class="user-stats-display">${statDisplay}</div>
        </div>
      `;
      list.appendChild(userDiv);
    } else {
      rankInfo.textContent = `You are #${userIndex + 1} out of ${data.length} players! üéâ`;
    }
  } else {
    rankInfo.textContent = 'Register above to compete!';
  }
}

function escapeHtml(str) {
  return String(str)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#039;');
}

// Tab switching
function switchTab(category) {
  currentCategory = category;
  
  // Update tab UI
  document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
  document.getElementById(category + 'Tab').classList.add('active');
  
  // Re-render leaderboard with new sorting
  fetchLeaderboard();
}

// Event listeners
document.getElementById('submitBtn').addEventListener('click', submitUsername);
document.getElementById('updateBtn').addEventListener('click', updateScore);
document.getElementById('expTab').addEventListener('click', () => switchTab('exp'));
document.getElementById('levelTab').addEventListener('click', () => switchTab('level'));
document.getElementById('timeTab').addEventListener('click', () => switchTab('time'));

// Enter key to submit
document.getElementById('usernameInput').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') submitUsername();
});
