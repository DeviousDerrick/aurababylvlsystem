<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level System | Aurababy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet" />
    <script src="leaderboard.js"></script>
    <style>
        :root {
            --bg-dark: #0f0c29;
            --purple-glow: #6b46c1;
            --accent-gold: #ffdd57;
            --accent-teal: #00ffcc;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* STRICT GLOBAL FONT SETTING */
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif !important;
            font-weight: 800 !important; /* Forces Bold everywhere */
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* BACKGROUND ELEMENTS */
        .star {
            position: fixed;
            width: 10px; height: 10px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            filter: drop-shadow(0 0 6px white);
            opacity: 0.2;
            z-index: -1;
        }

        /* TOP NAVIGATION */
        .top-nav {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .nav-links { display: flex; gap: 15px; }

        .nav-btn {
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
            text-transform: uppercase;
        }

        #achButton { background: var(--accent-gold); color: #000; box-shadow: 0 4px 15px rgba(255, 221, 87, 0.3); }
        #leaderboardBtn { background: var(--accent-teal); color: #000; box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3); }
        #timeSpent { background: var(--glass-bg); border: 1px solid var(--glass-border); padding: 10px 15px; border-radius: 12px; font-size: 0.9rem; }

        /* MAIN UI CARD */
        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 50px 40px;
            width: min(95%, 650px);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        h1 { 
            font-size: 2.2rem; 
            margin: 0 0 10px 0; 
            background: linear-gradient(to bottom, #ffffff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .level-info { font-size: 3rem; line-height: 1; margin: 10px 0; }
        .title-info { font-size: 1.1rem; color: var(--accent-gold); margin-bottom: 35px; text-transform: uppercase; }

        /* PROGRESS SECTION */
        .progress-container {
            width: 100%;
            height: 35px;
            background-color: rgba(0,0,0,0.4);
            border-radius: 50px;
            overflow: hidden;
            border: 2px solid var(--purple-glow);
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6b46c1, #d6bcfa);
            box-shadow: 0 0 20px rgba(107, 70, 193, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: white;
            transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .exp-text, .countdown { font-size: 1rem; color: #a0aec0; }

        /* INPUTS & BUTTONS */
        .code-redeem {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        input[type="text"] {
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.3);
            color: white;
            width: 100%;
            max-width: 300px;
            text-align: center;
            font-size: 1rem;
        }

        button#redeemBtn {
            padding: 15px 40px;
            border-radius: 15px;
            border: none;
            background: var(--purple-glow);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(107, 70, 193, 0.4);
        }

        button#redeemBtn:hover { transform: scale(1.03); background: #7c3aed; }

        /* REWARDS AREA */
        .level-rewards {
            margin-top: 40px;
            background: rgba(0,0,0,0.2);
            padding: 25px;
            border-radius: 20px;
            text-align: left;
        }

        .level-rewards h2 { font-size: 1.2rem; color: var(--accent-gold); margin: 0 0 15px 0; text-align: center; }
        .level-rewards li { list-style: none; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
        .level-rewards a { color: var(--accent-teal); text-decoration: none; }

        /* OVERLAYS */
        #levelUpPopup {
            position: fixed; top: 15%; left: 50%; transform: translateX(-50%);
            background: var(--accent-teal); color: #000; padding: 20px 50px;
            border-radius: 50px; opacity: 0; transition: 0.5s; z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="star" style="top:15%; left:10%;"></div>
    <div class="star" style="top:40%; left:85%;"></div>
    <div class="star" style="top:75%; left:20%;"></div>

    <div class="top-nav">
        <div class="nav-links">
            <a href="achievements.html" id="achButton" class="nav-btn">üèÜ Achievements</a>
            <a href="leaderboard.html" id="leaderboardBtn" class="nav-btn">üìä Leaderboard</a>
        </div>
        <div id="timeSpent">0m 0s</div>
    </div>

    <main class="main-card">
        <h1>AURABABY LEVELING</h1>
        <div class="level-info"><span id="level">0</span></div>
        <div class="title-info" id="title">üçº TITLE: NONE YET</div>

        <div class="progress-container">
            <div class="progress-bar" id="expBar">0%</div>
        </div>
        <div class="exp-text">EXP: <span id="exp">0</span> / <span id="nextExp">100</span></div>
        <div class="countdown" id="countdown">NEXT EXP IN: 60S</div>

        <div class="code-redeem">
            <input type="text" id="codeInput" placeholder="ENTER CODE" />
            <button id="redeemBtn" onclick="redeemCode()">REDEEM CODE</button>
            <div id="codeMessage" style="font-size:0.8rem; color:var(--accent-gold);"></div>
        </div>

        <div class="level-rewards">
            <h2>üéÅ LEVEL REWARDS</h2>
            <ul id="rewardList" style="padding:0; margin:0;">
                <li data-level="25">üîí LEVEL 25 REWARD: ???</li>
                <li data-level="50">üîí LEVEL 50 REWARD: ???</li>
                <li data-level="75">üîí LEVEL 75 REWARD: ???</li>
                <li data-level="100">üîí LEVEL 100 REWARD: ???</li>
            </ul>
        </div>
    </main>

    <div id="levelUpPopup">üéâ LEVEL UP! üéâ</div>

    <script>
        // Logic remains the same as your functional original
        let totalSeconds = parseInt(localStorage.getItem("totalSeconds") || "0");
        let displaySec = parseInt(localStorage.getItem("displaySec") || "0");

        function updateDisplayTime() {
            let mins = Math.floor(displaySec / 60);
            let secs = displaySec % 60;
            document.getElementById("timeSpent").innerText = `TIME: ${mins}m ${secs}s`;
        }

        setInterval(() => {
            totalSeconds++;
            displaySec++;
            localStorage.setItem("totalSeconds", totalSeconds);
            localStorage.setItem("displaySec", displaySec);
            updateDisplayTime();
        }, 1000);

        const maxLevel = 100;
        let exp = parseInt(localStorage.getItem("exp") || "0");
        let secondsLeft = parseInt(localStorage.getItem("secondsLeft") || "60");

        const codes5000 = ["teroswillrebirth","300gamesbaby!"];
        const validCodes = [...codes5000].map(c => c.toLowerCase());

        const expTable = [];
        for (let i = 0; i <= maxLevel; i++) {
            if (i <= 1) expTable.push(0);
            else expTable.push(Math.floor(100 * Math.pow(i - 1, 2.8))); // Simplified curve
        }

        function getLevelFromExp(x) {
            for (let i = 1; i <= maxLevel; i++) if (x < expTable[i]) return i - 1;
            return maxLevel;
        }

        function updateUI() {
            localStorage.setItem("exp", exp);
            const level = getLevelFromExp(exp);
            const nextLevelExp = expTable[level + 1] || expTable[maxLevel];
            const currentLevelExp = expTable[level];

            document.getElementById("level").innerText = level;
            document.getElementById("exp").innerText = exp.toLocaleString();
            
            if (level >= maxLevel) {
                document.getElementById("expBar").style.width = "100%";
                document.getElementById("expBar").innerText = "MAX";
            } else {
                const percent = Math.floor(((exp - currentLevelExp) / (nextLevelExp - currentLevelExp)) * 100);
                document.getElementById("expBar").style.width = percent + "%";
                document.getElementById("expBar").innerText = percent + "%";
                document.getElementById("nextExp").innerText = nextLevelExp.toLocaleString();
            }
        }

        setInterval(() => {
            if (getLevelFromExp(exp) >= maxLevel) return;
            secondsLeft--;
            document.getElementById("countdown").innerText = `NEXT EXP IN: ${secondsLeft}S`;
            if (secondsLeft <= 0) {
                exp += 20;
                updateUI();
                secondsLeft = 60;
            }
        }, 1000);

        updateUI();
    </script>
</body>
</html>
